- name: Play level variable
  hosts: all
  vars:
    URL: play.example.com
  tasks:
    - name: Variable from Play level
      ansible.builtin.debug:
        msg: URL = {{URL}}

- name: Variables from a file
  hosts: all
  vars_files:
    sample-vars.yaml
  tasks:
    - name: File level variable
      ansible.builtin.debug:
        msg: URL = {{URL}}