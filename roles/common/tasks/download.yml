- name: Check {{COMPONENT}} variable
  ansible.builtin.debug:
    msg:"{{COMPONENT}}"

- name: Download and Extract {{COMPONENT}}
  ansible.builtin.unarchive:
    src: https://github.com/roboshop-devops-project/{{COMPONENT}}/archive/main.zip
    dest: /tmp/
    remote_src: yes
  debugger: on_skipped