- name: Download mysql repo
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/roboshop-devops-project/mysql/main/mysql.repo
    dest: /etc/yum.repos.d/mysql.repo

- name: Install mysql
  ansible.builtin.yum:
    name: mysql-community-server
    state: installed

- name: Start MySQL.
  ansible.builtin.systemd:
    name: mysqld
    state: started

- name: Check mysql access.
  ansible.builtin.shell: echo 'show databases'|mysql -uroot -p'RoboShop@1'
  ignore_errors: true

- name: Get default mysql root password
  ansible.builtin.shell: grep 'temporary password' /var/log/mysqld.log | awk '{print $NF}'
  set_fact: "{{DEFAULT_ROOT_PASSWORD}}"

- name: Debug def root pass
  ansible.builtin.debug:
    msg: "{{DEFAULT_ROOT_PASSWORD}}"